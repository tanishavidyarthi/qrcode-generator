<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="he1">Generate QR Code</h1>


<div class="container">
    <form onsubmit="handleSubmit(event)">
        <input id="inptxt"
               type="text">
        <br>
        <button class="button" type="submit">
            Generate QR Code
        </button>
    </form>
    <!--Generating QR Image -->
    <div class="img-div">
        <img id="qrimg"/>
    </div>
</div>

    <div class="container">
        <!-- download link-->
        <div>
            <button class="button" id="downloadButton" onclick="handleDownload()" disabled>Download QR Code
            </button>
        </div>

    </div>

<script src="index.js"></script>
</body>

</html>
